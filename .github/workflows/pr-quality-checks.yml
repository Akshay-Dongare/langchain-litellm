name: PR Quality Checks & Auto-Fix

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: write

jobs:
  quality-control:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      # --- SELF-HEALING SECTION ---
      - name: Auto-Fix (Lock, Format, Typos)
        run: |
          # Fix stale lock file using Makefile
          make lock_fix

          # Install dependencies (now guaranteed to work)
          poetry install --with dev,lint,test,codespell

          # Fix code and typos using Makefile
          make format
          make spell_fix

      - name: Commit & Push Fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-fix lockfile, formatting, and typos"
          branch: ${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- STRICT CHECKS SECTION ---
      - name: Run Linters
        run: make lint

      - name: Verify Strict Imports
        run: |
          make lint_imports
          make check_imports

      - name: Run Tests
        run: make tests
